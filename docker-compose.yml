x-kafka-env-common: &kafka-env-common
  KAFKA_PROCESS_ROLES: 'broker,controller'
  KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-1:29093,2@kafka-2:29093,3@kafka-3:29093'
  CLUSTER_ID: ${KAFKA_CLUSTER_ID}

  KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:SASL_PLAINTEXT,BROKER:SASL_PLAINTEXT,CLIENT:SASL_PLAINTEXT'
  KAFKA_INTER_BROKER_LISTENER_NAME: 'BROKER'
  KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'

  KAFKA_SASL_ENABLED_MECHANISMS: 'SCRAM-SHA-256'
  KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: 'SCRAM-SHA-256'
  KAFKA_SASL_MECHANISM_CONTROLLER_PROTOCOL: 'SCRAM-SHA-256'

  KAFKA_AUTHORIZER_CLASS_NAME: 'org.apache.kafka.metadata.authorizer.StandardAuthorizer'
  KAFKA_ALLOW_EVERYONE_IF_NO_ACL_FOUND: 'false'
  KAFKA_SUPER_USERS: 'User:admin'

  KAFKA_NUM_PARTITIONS: 4
  KAFKA_DEFAULT_REPLICATION_FACTOR: 2
  KAFKA_MIN_INSYNC_REPLICAS: 1
  KAFKA_LOG_RETENTION_HOURS: 48
  KAFKA_HEAP_OPTS: "-Xms512M -Xmx512M"

  # FIX 1: Trỏ JVM tới JAAS file được tạo trong entrypoint
  KAFKA_OPTS: "-Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf"

x-kafka-service-common: &kafka-service-common
  image: confluentinc/cp-kafka:${KAFKA_STACK_VERSION:-7.7.7}
  networks:
    - kafka-net
  restart: unless-stopped
  healthcheck:
    test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092", "--command-config", "/etc/kafka/secrets/client-healthcheck.properties"]
    interval: 20s
    timeout: 10s
    retries: 5

# FIX 2: Entrypoint tạo JAAS file với đủ 3 sections (KafkaServer, controller.KafkaServer, KafkaClient)
# FIX 3: KAFKA_ADMIN_PASSWORD phải có trong env của từng broker để shell expand được
x-kafka-entrypoint: &kafka-entrypoint
  entrypoint:
    - bash
    - -c
    - |
      {
        echo 'KafkaServer {'
        echo '  org.apache.kafka.common.security.scram.ScramLoginModule required'
        echo '  username="admin"'
        echo "  password=\"${KAFKA_ADMIN_PASSWORD}\";"
        echo '};'
        echo 'controller.KafkaServer {'
        echo '  org.apache.kafka.common.security.scram.ScramLoginModule required'
        echo '  username="admin"'
        echo "  password=\"${KAFKA_ADMIN_PASSWORD}\";"
        echo '};'
        echo 'KafkaClient {'
        echo '  org.apache.kafka.common.security.scram.ScramLoginModule required'
        echo '  username="admin"'
        echo "  password=\"${KAFKA_ADMIN_PASSWORD}\";"
        echo '};'
      } > /etc/kafka/kafka_server_jaas.conf

      echo "==> JAAS file created:"
      cat /etc/kafka/kafka_server_jaas.conf
      exec /etc/confluent/docker/run

services:
  kafka-init:
    image: confluentinc/cp-kafka:${KAFKA_STACK_VERSION:-7.7.7}
    container_name: kafka-init
    volumes:
      - kafka-1-data:/data/kafka-1
      - kafka-2-data:/data/kafka-2
      - kafka-3-data:/data/kafka-3
    command:
      - bash
      - -c
      - |
        echo '=========================================='
        echo 'Bootstrapping Kafka KRaft Cluster with SCRAM'
        echo '=========================================='

        # Ghi config ra file bằng echo (tránh vấn đề indent của heredoc trong YAML)
        VOTERS="1@kafka-1:29093,2@kafka-2:29093,3@kafka-3:29093"

        {
          echo "process.roles=broker,controller"
          echo "node.id=1"
          echo "controller.quorum.voters=$${VOTERS}"
          echo "listeners=CONTROLLER://kafka-1:29093,BROKER://kafka-1:29092"
          echo "advertised.listeners=BROKER://kafka-1:29092"
          echo "listener.security.protocol.map=CONTROLLER:SASL_PLAINTEXT,BROKER:SASL_PLAINTEXT"
          echo "controller.listener.names=CONTROLLER"
          echo "inter.broker.listener.name=BROKER"
          echo "log.dirs=/data/kafka-1"
        } > /tmp/node1.properties

        {
          echo "process.roles=broker,controller"
          echo "node.id=2"
          echo "controller.quorum.voters=$${VOTERS}"
          echo "listeners=CONTROLLER://kafka-2:29093,BROKER://kafka-2:29092"
          echo "advertised.listeners=BROKER://kafka-2:29092"
          echo "listener.security.protocol.map=CONTROLLER:SASL_PLAINTEXT,BROKER:SASL_PLAINTEXT"
          echo "controller.listener.names=CONTROLLER"
          echo "inter.broker.listener.name=BROKER"
          echo "log.dirs=/data/kafka-2"
        } > /tmp/node2.properties

        {
          echo "process.roles=broker,controller"
          echo "node.id=3"
          echo "controller.quorum.voters=$${VOTERS}"
          echo "listeners=CONTROLLER://kafka-3:29093,BROKER://kafka-3:29092"
          echo "advertised.listeners=BROKER://kafka-3:29092"
          echo "listener.security.protocol.map=CONTROLLER:SASL_PLAINTEXT,BROKER:SASL_PLAINTEXT"
          echo "controller.listener.names=CONTROLLER"
          echo "inter.broker.listener.name=BROKER"
          echo "log.dirs=/data/kafka-3"
        } > /tmp/node3.properties

        echo "Step 1: Formatting Node 1..."
        kafka-storage format --ignore-formatted \
          -t "${KAFKA_CLUSTER_ID}" \
          -c /tmp/node1.properties \
          --add-scram "SCRAM-SHA-256=[name=admin,password=${KAFKA_ADMIN_PASSWORD},iterations=8192]" \
          --add-scram "SCRAM-SHA-256=[name=client,password=${KAFKA_CLIENT_PASSWORD},iterations=8192]"

        echo "Step 2: Formatting Node 2..."
        kafka-storage format --ignore-formatted \
          -t "${KAFKA_CLUSTER_ID}" \
          -c /tmp/node2.properties \
          --add-scram "SCRAM-SHA-256=[name=admin,password=${KAFKA_ADMIN_PASSWORD},iterations=8192]" \
          --add-scram "SCRAM-SHA-256=[name=client,password=${KAFKA_CLIENT_PASSWORD},iterations=8192]"

        echo "Step 3: Formatting Node 3..."
        kafka-storage format --ignore-formatted \
          -t "${KAFKA_CLUSTER_ID}" \
          -c /tmp/node3.properties \
          --add-scram "SCRAM-SHA-256=[name=admin,password=${KAFKA_ADMIN_PASSWORD},iterations=8192]" \
          --add-scram "SCRAM-SHA-256=[name=client,password=${KAFKA_CLIENT_PASSWORD},iterations=8192]"

        echo '=========================================='
        echo 'Bootstrap completed!'
        echo '=========================================='
    environment:
      KAFKA_CLUSTER_ID: ${KAFKA_CLUSTER_ID}
      KAFKA_ADMIN_PASSWORD: ${KAFKA_ADMIN_PASSWORD}
      KAFKA_CLIENT_PASSWORD: ${KAFKA_CLIENT_PASSWORD}
    networks:
      - kafka-net

  kafka-1:
    <<: [*kafka-service-common, *kafka-entrypoint]
    container_name: kafka-1
    hostname: kafka-1
    environment:
      <<: *kafka-env-common
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: 'BROKER://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,CLIENT://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'BROKER://kafka-1:29092,CLIENT://localhost:${KAFKA_NODE1_PORT:-9092}'
      KAFKA_ADMIN_PASSWORD: ${KAFKA_ADMIN_PASSWORD}
    volumes:
      - kafka-1-data:/var/lib/kafka/data
      - ./secrets:/etc/kafka/secrets:ro
    ports:
      - "${KAFKA_NODE1_PORT:-9092}:9092"
    depends_on:
      kafka-init:
        condition: service_completed_successfully

  kafka-2:
    <<: [*kafka-service-common, *kafka-entrypoint]
    container_name: kafka-2
    hostname: kafka-2
    environment:
      <<: *kafka-env-common
      KAFKA_NODE_ID: 2
      KAFKA_LISTENERS: 'BROKER://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,CLIENT://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'BROKER://kafka-2:29092,CLIENT://localhost:${KAFKA_NODE2_PORT:-9093}'
      KAFKA_ADMIN_PASSWORD: ${KAFKA_ADMIN_PASSWORD}
    volumes:
      - kafka-2-data:/var/lib/kafka/data
      - ./secrets:/etc/kafka/secrets:ro
    ports:
      - "${KAFKA_NODE2_PORT:-9093}:9092"
    depends_on:
      kafka-init:
        condition: service_completed_successfully

  kafka-3:
    <<: [*kafka-service-common, *kafka-entrypoint]
    container_name: kafka-3
    hostname: kafka-3
    environment:
      <<: *kafka-env-common
      KAFKA_NODE_ID: 3
      KAFKA_LISTENERS: 'BROKER://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,CLIENT://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'BROKER://kafka-3:29092,CLIENT://localhost:${KAFKA_NODE3_PORT:-9094}'
      KAFKA_ADMIN_PASSWORD: ${KAFKA_ADMIN_PASSWORD}
    volumes:
      - kafka-3-data:/var/lib/kafka/data
      - ./secrets:/etc/kafka/secrets:ro
    ports:
      - "${KAFKA_NODE3_PORT:-9094}:9092"
    depends_on:
      kafka-init:
        condition: service_completed_successfully


  schema-registry:
    image: confluentinc/cp-schema-registry:${KAFKA_STACK_VERSION:-7.7.7}
    container_name: schema-registry
    hostname: schema-registry
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka-1:29092,kafka-2:29092,kafka-3:29092'
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC_REPLICATION_FACTOR: 2
      SCHEMA_REGISTRY_KAFKASTORE_SECURITY_PROTOCOL: SASL_PLAINTEXT
      SCHEMA_REGISTRY_KAFKASTORE_SASL_MECHANISM: SCRAM-SHA-256
      SCHEMA_REGISTRY_KAFKASTORE_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="${KAFKA_ADMIN_PASSWORD}";'
    ports:
      - "${SCHEMA_REGISTRY_PORT:-8881}:8081"
    volumes:
      - ./secrets:/etc/kafka/secrets:ro
    networks:
      - kafka-net
    depends_on:
      kafka-1:
        condition: service_healthy
      kafka-2:
        condition: service_healthy
      kafka-3:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8081" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 500MB


  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    hostname: kafka-ui
    profiles: [ "ui" ]
    environment:
      KAFKA_CLUSTERS_0_NAME: secure-kraft-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
      KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL: SASL_PLAINTEXT
      KAFKA_CLUSTERS_0_PROPERTIES_SASL_MECHANISM: SCRAM-SHA-256
      KAFKA_CLUSTERS_0_PROPERTIES_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="${KAFKA_ADMIN_PASSWORD}";'
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      DYNAMIC_CONFIG_ENABLED: 'true'
    ports:
      - "${KAFKA_UI_PORT:-8889}:8080"
    volumes:
      - ./secrets:/etc/kafka/secrets:ro
    networks:
      - kafka-net
    depends_on:
      schema-registry:
        condition: service_healthy
      kafka-1:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 500MB


volumes:
  kafka-1-data:
    name: kafka-1-data
  kafka-2-data:
    name: kafka-2-data
  kafka-3-data:
    name: kafka-3-data

networks:
  kafka-net:
    driver: bridge
    name: kafka-net