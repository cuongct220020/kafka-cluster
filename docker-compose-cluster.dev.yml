
volumes:
  kafka-1-data:
    name: kafka-1-data
  kafka-2-data:
    name: kafka-2-data
  kafka-3-data:
    name: kafka-3-data

networks:
  kafka-net:
    driver: bridge
    name: kafka-net

# 1. KHỐI BIẾN MÔI TRƯỜNG CHUNG
x-kafka-env-common: &kafka-env-common
  KAFKA_PROCESS_ROLES: 'broker,controller'
  KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-1:29093,2@kafka-2:29093,3@kafka-3:29093'
  # Lưu ý: Cluster ID này ok cho dev, nhưng tốt nhất nên gen mới bằng lệnh uuidgen
  CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'

  KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT'
  KAFKA_INTER_BROKER_LISTENER_NAME: 'INTERNAL'
  KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'

  KAFKA_NUM_NETWORK_THREADS: 5
  KAFKA_NUM_IO_THREADS: 5
  KAFKA_NUM_PARTITIONS: 4
  KAFKA_DEFAULT_REPLICATION_FACTOR: 2
  KAFKA_MIN_INSYNC_REPLICAS: 1
  KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
  KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 2
  KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
  KAFKA_OFFSETS_TOPIC_NUM_PARTITIONS: 10
  KAFKA_LOG_RETENTION_HOURS: 48
  KAFKA_LOG_RETENTION_BYTES: '1073741824'
  # Giới hạn RAM để nhường tài nguyên cho Spark/Airflow
  KAFKA_HEAP_OPTS: "-Xmx256M -Xms256M"
  # Tối ưu log: Chỉ log mức WARN trở lên để giảm I/O và CPU
  KAFKA_LOG4J_ROOT_LOGLEVEL: 'ERROR'
  KAFKA_TOOLS_LOG4J_LOGLEVEL: 'ERROR'

# ============================================================
# 2. KHỐI CẤU HÌNH SERVICE CHUNG
# ============================================================
x-kafka-service-common: &kafka-service-common
  image: confluentinc/cp-kafka:7.7.7
  networks:
    - kafka-net
  restart: unless-stopped
  # Tối ưu logging: Giới hạn dung lượng log file docker để không đầy ổ cứng
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"
  healthcheck:
    test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
    interval: 15s
    timeout: 10s
    retries: 8
    start_period: 60s
  deploy:
    resources:
      limits:
        cpus: '1.0'
        memory: 768M

services:
  # KAFKA NODE 1
  kafka-1:
    <<: *kafka-service-common
    container_name: kafka-1
    hostname: kafka-1
    ports:
      - "${KAFKA_NODE1_PORT:-9092}:9092"
    environment:
      <<: *kafka-env-common
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: 'INTERNAL://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,EXTERNAL://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://kafka-1:29092,EXTERNAL://localhost:${KAFKA_NODE1_PORT:-9092}'
    volumes:
      - kafka-1-data:/var/lib/kafka/data


  # KAFKA NODE 2
  kafka-2:
    <<: *kafka-service-common
    container_name: kafka-2
    hostname: kafka-2
    ports:
      - "${KAFKA_NODE2_PORT:-9093}:9092"
    environment:
      <<: *kafka-env-common
      KAFKA_NODE_ID: 2
      KAFKA_LISTENERS: 'INTERNAL://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,EXTERNAL://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://kafka-2:29092,EXTERNAL://localhost:${KAFKA_NODE2_PORT:-9093}'
    volumes:
      - kafka-2-data:/var/lib/kafka/data


  # KAFKA NODE 3
  kafka-3:
    <<: *kafka-service-common
    container_name: kafka-3
    hostname: kafka-3
    ports:
      - "${KAFKA_NODE3_PORT:-9094}:9092"
    environment:
      <<: *kafka-env-common
      KAFKA_NODE_ID: 3
      KAFKA_LISTENERS: 'INTERNAL://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,EXTERNAL://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://kafka-3:29092,EXTERNAL://localhost:${KAFKA_NODE3_PORT:-9094}'
    volumes:
      - kafka-3-data:/var/lib/kafka/data

  # ------------------------------------------------------------
  # SCHEMA REGISTRY
  # ------------------------------------------------------------
  schema-registry:
    image: confluentinc/cp-schema-registry:7.7.7
    container_name: schema-registry
    hostname: schema-registry
    depends_on:
      kafka-1:
        condition: service_healthy
      kafka-2:
        condition: service_healthy
      kafka-3:
        condition: service_healthy
    ports:
      - "${SCHEMA_REGISTRY_PORT:-8081}:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka-1:29092,kafka-2:29092,kafka-3:29092'
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC_REPLICATION_FACTOR: 1
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - kafka-net
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 300MB

  # KAFKA UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    hostname: kafka-ui
    profiles: ["ui"]
    ports:
      - "${KAFKA_UI_PORT:-8889}:8080"
    depends_on:
      schema-registry:
        condition: service_healthy
      kafka-1:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local-kraft-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - kafka-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 400MB