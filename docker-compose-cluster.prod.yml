# 1. KHỐI BIẾN MÔI TRƯỜNG CHUNG
x-kafka-env-common: &kafka-env-common
  KAFKA_PROCESS_ROLES: 'broker,controller'
  KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-1:29093,2@kafka-2:29093,3@kafka-3:29093'
  CLUSTER_ID: ${KAFKA_CLUSTER_ID}

  # === SECURITY CONFIGURATION ===
  KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:SASL_SSL,BROKER:SASL_SSL,CLIENT:SASL_SSL'
  KAFKA_INTER_BROKER_LISTENER_NAME: 'BROKER'
  KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'

  # Authentication Mechanism (SCRAM)
  KAFKA_SASL_ENABLED_MECHANISMS: 'SCRAM-SHA-256'
  KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: 'SCRAM-SHA-256'
  KAFKA_SASL_MECHANISM_CONTROLLER_PROTOCOL: 'SCRAM-SHA-256'

  # SSL Configuration (Global)
  KAFKA_SSL_TRUSTSTORE_LOCATION: '/etc/kafka/secrets/kafka.truststore.jks'
  KAFKA_SSL_TRUSTSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}
  KAFKA_SSL_KEY_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}
  KAFKA_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: ''

  # SSL Configuration for CONTROLLER listener
  KAFKA_LISTENER_NAME_CONTROLLER_SSL_TRUSTSTORE_LOCATION: '/etc/kafka/secrets/kafka.truststore.jks'
  KAFKA_LISTENER_NAME_CONTROLLER_SSL_TRUSTSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}
  KAFKA_LISTENER_NAME_CONTROLLER_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: ''
  KAFKA_LISTENER_NAME_CONTROLLER_SASL_ENABLED_MECHANISMS: 'SCRAM-SHA-256'

  # SSL Configuration for BROKER listener
  KAFKA_LISTENER_NAME_BROKER_SSL_TRUSTSTORE_LOCATION: '/etc/kafka/secrets/kafka.truststore.jks'
  KAFKA_LISTENER_NAME_BROKER_SSL_TRUSTSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}
  KAFKA_LISTENER_NAME_BROKER_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: ''
  KAFKA_LISTENER_NAME_BROKER_SASL_ENABLED_MECHANISMS: 'SCRAM-SHA-256'

  # SSL Configuration for CLIENT listener
  KAFKA_LISTENER_NAME_CLIENT_SSL_TRUSTSTORE_LOCATION: '/etc/kafka/secrets/kafka.truststore.jks'
  KAFKA_LISTENER_NAME_CLIENT_SSL_TRUSTSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}
  KAFKA_LISTENER_NAME_CLIENT_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: ''
  KAFKA_LISTENER_NAME_CLIENT_SASL_ENABLED_MECHANISMS: 'SCRAM-SHA-256'

  # Authorization (ACLs)
  KAFKA_AUTHORIZER_CLASS_NAME: 'org.apache.kafka.metadata.authorizer.StandardAuthorizer'
  KAFKA_ALLOW_EVERYONE_IF_NO_ACL_FOUND: 'false'
  KAFKA_SUPER_USERS: 'User:admin'

  KAFKA_NUM_NETWORK_THREADS: 5
  KAFKA_NUM_IO_THREADS: 5
  KAFKA_NUM_PARTITIONS: 4

  # === Tuning Performance ===
  KAFKA_DEFAULT_REPLICATION_FACTOR: 2
  KAFKA_MIN_INSYNC_REPLICAS: 1

  KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
  KAFKA_OFFSETS_TOPIC_NUM_PARTITIONS: 10

  KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 2
  KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

  KAFKA_LOG_RETENTION_HOURS: 48
  KAFKA_LOG_RETENTION_BYTES: '1073741824'

  KAFKA_HEAP_OPTS: "-Xms512M -Xmx512M"

  KAFKA_LOG4J_ROOT_LOGLEVEL: 'WARN'
  KAFKA_TOOLS_LOG4J_LOGLEVEL: 'ERROR'


# 2. KHỐI CẤU HÌNH SERVICE CHUNG
x-kafka-service-common: &kafka-service-common
  image: confluentinc/cp-kafka:${KAFKA_STACK_VERSION:-7.7.7}
  networks:
    - kafka-net
  restart: unless-stopped
  healthcheck:
    test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
    interval: 15s
    timeout: 10s
    retries: 8
    start_period: 60s
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"
  deploy:
    resources:
      limits:
        cpus: '1.0'
        memory: 1024M

services:
  kafka-init:
    image: confluentinc/cp-kafka:${KAFKA_STACK_VERSION:-7.7.7}
    container_name: kafka-init
    volumes:
      - kafka-1-data:/data/kafka-1
      - kafka-2-data:/data/kafka-2
      - kafka-3-data:/data/kafka-3
    command:
      - bash
      - -c
      - |
        echo '=========================================='
        echo 'Bootstrapping Kafka KRaft Cluster with SCRAM'
        echo '=========================================='
        
        # CRITICAL: Tất cả nodes phải được format với CÙNG SCRAM credentials để đảm bảo metadata đồng bộ ngay từ đầu
        
        echo ""
        echo "Step 1: Formatting Node 1 with SCRAM credentials..."
        kafka-storage format --ignore-formatted \
          -t "$${KAFKA_CLUSTER_ID}" \
          -c <(cat <<EOF
        process.roles=broker,controller
        node.id=1
        controller.quorum.voters=1@kafka-1:29093,2@kafka-2:29093,3@kafka-3:29093
        listeners=CONTROLLER://kafka-1:29093,BROKER://kafka-1:29092
        advertised.listeners=BROKER://kafka-1:29092
        listener.security.protocol.map=CONTROLLER:SASL_SSL,BROKER:SASL_SSL
        controller.listener.names=CONTROLLER
        inter.broker.listener.name=BROKER
        log.dirs=/data/kafka-1
        EOF
        ) \
          --add-scram "SCRAM-SHA-256=[name=admin,password=$${KAFKA_ADMIN_PASSWORD},iterations=8192]" \
          --add-scram "SCRAM-SHA-256=[name=client,password=$${KAFKA_CLIENT_PASSWORD},iterations=8192]"
        
        echo ""
        echo "Step 2: Formatting Node 2 with SAME SCRAM credentials..."
        kafka-storage format --ignore-formatted \
          -t "$${KAFKA_CLUSTER_ID}" \
          -c <(cat <<EOF
        process.roles=broker,controller
        node.id=2
        controller.quorum.voters=1@kafka-1:29093,2@kafka-2:29093,3@kafka-3:29093
        listeners=CONTROLLER://kafka-2:29093,BROKER://kafka-2:29092
        advertised.listeners=BROKER://kafka-2:29092
        listener.security.protocol.map=CONTROLLER:SASL_SSL,BROKER:SASL_SSL
        controller.listener.names=CONTROLLER
        inter.broker.listener.name=BROKER
        log.dirs=/data/kafka-2
        EOF
        ) \
          --add-scram "SCRAM-SHA-256=[name=admin,password=$${KAFKA_ADMIN_PASSWORD},iterations=8192]" \
          --add-scram "SCRAM-SHA-256=[name=client,password=$${KAFKA_CLIENT_PASSWORD},iterations=8192]"
        
        echo ""
        echo "Step 3: Formatting Node 3 with SAME SCRAM credentials..."
        kafka-storage format --ignore-formatted \
          -t "$${KAFKA_CLUSTER_ID}" \
          -c <(cat <<EOF
        process.roles=broker,controller
        node.id=3
        controller.quorum.voters=1@kafka-1:29093,2@kafka-2:29093,3@kafka-3:29093
        listeners=CONTROLLER://kafka-3:29093,BROKER://kafka-3:29092
        advertised.listeners=BROKER://kafka-3:29092
        listener.security.protocol.map=CONTROLLER:SASL_SSL,BROKER:SASL_SSL
        controller.listener.names=CONTROLLER
        inter.broker.listener.name=BROKER
        log.dirs=/data/kafka-3
        EOF
        ) \
          --add-scram "SCRAM-SHA-256=[name=admin,password=$${KAFKA_ADMIN_PASSWORD},iterations=8192]" \
          --add-scram "SCRAM-SHA-256=[name=client,password=$${KAFKA_CLIENT_PASSWORD},iterations=8192]" 
        
        echo ""
        echo '=========================================='
        echo 'Bootstrap completed successfully!'
        echo 'SCRAM users created:'
        echo '  - admin (for CLI and inter-broker auth)'
        echo '  - client (for application connections)'
        echo '=========================================='
    environment:
      KAFKA_CLUSTER_ID: ${KAFKA_CLUSTER_ID}
      KAFKA_ADMIN_PASSWORD: ${KAFKA_ADMIN_PASSWORD}
      KAFKA_CLIENT_PASSWORD: ${KAFKA_CLIENT_PASSWORD}
    networks:
      - kafka-net


  # KAFKA NODE 1
  kafka-1:
    <<: *kafka-service-common
    container_name: kafka-1
    hostname: kafka-1
    environment:
      <<: *kafka-env-common
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: 'BROKER://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,CLIENT://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'BROKER://kafka-1:29092,CLIENT://localhost:${KAFKA_NODE1_PORT:-9092}'

      # Keystore configuration
      KAFKA_SSL_KEYSTORE_LOCATION: '/etc/kafka/secrets/kafka-1.keystore.jks'
      KAFKA_SSL_KEYSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}

      KAFKA_LISTENER_NAME_CONTROLLER_SSL_KEYSTORE_LOCATION: '/etc/kafka/secrets/kafka-1.keystore.jks'
      KAFKA_LISTENER_NAME_CONTROLLER_SSL_KEYSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}

      KAFKA_LISTENER_NAME_BROKER_SSL_KEYSTORE_LOCATION: '/etc/kafka/secrets/kafka-1.keystore.jks'
      KAFKA_LISTENER_NAME_BROKER_SSL_KEYSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}

      KAFKA_LISTENER_NAME_CLIENT_SSL_KEYSTORE_LOCATION: '/etc/kafka/secrets/kafka-1.keystore.jks'
      KAFKA_LISTENER_NAME_CLIENT_SSL_KEYSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}

      KAFKA_LISTENER_NAME_CONTROLLER_SCRAM_SHA_256_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="${KAFKA_ADMIN_PASSWORD}";'
      KAFKA_LISTENER_NAME_BROKER_SCRAM_SHA_256_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="${KAFKA_ADMIN_PASSWORD}";'
      KAFKA_LISTENER_NAME_CLIENT_SCRAM_SHA_256_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="${KAFKA_ADMIN_PASSWORD}";'

      KAFKA_OPTS: >-
        -Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf
      KAFKA_ADMIN_PASSWORD: ${KAFKA_ADMIN_PASSWORD}
    entrypoint:
      - bash
      - -c
      - |
        # Generate JAAS config - Only standard KafkaServer and KafkaClient sections
        cat > /etc/kafka/kafka_server_jaas.conf <<EOF
        KafkaServer {
           org.apache.kafka.common.security.scram.ScramLoginModule required
           username="admin"
           password="$${KAFKA_ADMIN_PASSWORD}";
        };
        
        KafkaClient {
           org.apache.kafka.common.security.scram.ScramLoginModule required
           username="admin"
           password="$${KAFKA_ADMIN_PASSWORD}";
        };
        EOF
        
        exec /etc/confluent/docker/run
    ports:
      - "${KAFKA_NODE1_PORT:-9092}:9092"
    volumes:
      - kafka-1-data:/var/lib/kafka/data
      - ./secrets:/etc/kafka/secrets:ro
    depends_on:
      kafka-init:
        condition: service_completed_successfully


  # KAFKA NODE 2
  kafka-2:
    <<: *kafka-service-common
    container_name: kafka-2
    hostname: kafka-2
    environment:
      <<: *kafka-env-common
      KAFKA_NODE_ID: 2
      KAFKA_LISTENERS: 'BROKER://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,CLIENT://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'BROKER://kafka-2:29092,CLIENT://localhost:${KAFKA_NODE2_PORT:-9093}'

      KAFKA_SSL_KEYSTORE_LOCATION: '/etc/kafka/secrets/kafka-2.keystore.jks'
      KAFKA_SSL_KEYSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}

      KAFKA_LISTENER_NAME_CONTROLLER_SSL_KEYSTORE_LOCATION: '/etc/kafka/secrets/kafka-2.keystore.jks'
      KAFKA_LISTENER_NAME_CONTROLLER_SSL_KEYSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}

      KAFKA_LISTENER_NAME_BROKER_SSL_KEYSTORE_LOCATION: '/etc/kafka/secrets/kafka-2.keystore.jks'
      KAFKA_LISTENER_NAME_BROKER_SSL_KEYSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}

      KAFKA_LISTENER_NAME_CLIENT_SSL_KEYSTORE_LOCATION: '/etc/kafka/secrets/kafka-2.keystore.jks'
      KAFKA_LISTENER_NAME_CLIENT_SSL_KEYSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}

      KAFKA_LISTENER_NAME_CONTROLLER_SCRAM_SHA_256_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="${KAFKA_ADMIN_PASSWORD}";'
      KAFKA_LISTENER_NAME_BROKER_SCRAM_SHA_256_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="${KAFKA_ADMIN_PASSWORD}";'
      KAFKA_LISTENER_NAME_CLIENT_SCRAM_SHA_256_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="${KAFKA_ADMIN_PASSWORD}";'

      KAFKA_OPTS: >-
        -Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf
      KAFKA_ADMIN_PASSWORD: ${KAFKA_ADMIN_PASSWORD}
    entrypoint:
      - bash
      - -c
      - |
        # Generate JAAS config - Only standard KafkaServer and KafkaClient sections
        cat > /etc/kafka/kafka_server_jaas.conf <<EOF
        KafkaServer {
           org.apache.kafka.common.security.scram.ScramLoginModule required
           username="admin"
           password="$${KAFKA_ADMIN_PASSWORD}";
        };
        
        KafkaClient {
           org.apache.kafka.common.security.scram.ScramLoginModule required
           username="admin"
           password="$${KAFKA_ADMIN_PASSWORD}";
        };
        EOF
        
        exec /etc/confluent/docker/run
    ports:
      - "${KAFKA_NODE2_PORT:-9093}:9092"
    volumes:
      - kafka-2-data:/var/lib/kafka/data
      - ./secrets:/etc/kafka/secrets:ro
    depends_on:
      kafka-init:
        condition: service_completed_successfully


  # KAFKA NODE 3
  kafka-3:
    <<: *kafka-service-common
    container_name: kafka-3
    hostname: kafka-3
    environment:
      <<: *kafka-env-common
      KAFKA_NODE_ID: 3
      KAFKA_LISTENERS: 'BROKER://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,CLIENT://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'BROKER://kafka-3:29092,CLIENT://localhost:${KAFKA_NODE3_PORT:-9094}'

      KAFKA_SSL_KEYSTORE_LOCATION: '/etc/kafka/secrets/kafka-3.keystore.jks'
      KAFKA_SSL_KEYSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}

      KAFKA_LISTENER_NAME_CONTROLLER_SSL_KEYSTORE_LOCATION: '/etc/kafka/secrets/kafka-3.keystore.jks'
      KAFKA_LISTENER_NAME_CONTROLLER_SSL_KEYSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}

      KAFKA_LISTENER_NAME_BROKER_SSL_KEYSTORE_LOCATION: '/etc/kafka/secrets/kafka-3.keystore.jks'
      KAFKA_LISTENER_NAME_BROKER_SSL_KEYSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}

      KAFKA_LISTENER_NAME_CLIENT_SSL_KEYSTORE_LOCATION: '/etc/kafka/secrets/kafka-3.keystore.jks'
      KAFKA_LISTENER_NAME_CLIENT_SSL_KEYSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}

      KAFKA_LISTENER_NAME_CONTROLLER_SCRAM_SHA_256_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="${KAFKA_ADMIN_PASSWORD}";'
      KAFKA_LISTENER_NAME_BROKER_SCRAM_SHA_256_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="${KAFKA_ADMIN_PASSWORD}";'
      KAFKA_LISTENER_NAME_CLIENT_SCRAM_SHA_256_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="${KAFKA_ADMIN_PASSWORD}";'

      KAFKA_OPTS: >-
        -Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf
      KAFKA_ADMIN_PASSWORD: ${KAFKA_ADMIN_PASSWORD}
    entrypoint:
      - bash
      - -c
      - |
        # Generate JAAS config - Only standard KafkaServer and KafkaClient sections
        cat > /etc/kafka/kafka_server_jaas.conf <<EOF
        KafkaServer {
           org.apache.kafka.common.security.scram.ScramLoginModule required
           username="admin"
           password="$${KAFKA_ADMIN_PASSWORD}";
        };
        
        KafkaClient {
           org.apache.kafka.common.security.scram.ScramLoginModule required
           username="admin"
           password="$${KAFKA_ADMIN_PASSWORD}";
        };
        EOF
        
        exec /etc/confluent/docker/run
    ports:
      - "${KAFKA_NODE3_PORT:-9094}:9092"
    volumes:
      - kafka-3-data:/var/lib/kafka/data
      - ./secrets:/etc/kafka/secrets:ro
    depends_on:
      kafka-init:
        condition: service_completed_successfully


  # SCHEMA REGISTRY
  schema-registry:
    image: confluentinc/cp-schema-registry:${KAFKA_STACK_VERSION:-7.7.7}
    container_name: schema-registry
    hostname: schema-registry
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka-1:29092,kafka-2:29092,kafka-3:29092'
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC_REPLICATION_FACTOR: 2
      SCHEMA_REGISTRY_KAFKASTORE_SECURITY_PROTOCOL: SASL_SSL
      SCHEMA_REGISTRY_KAFKASTORE_SASL_MECHANISM: SCRAM-SHA-256
      SCHEMA_REGISTRY_KAFKASTORE_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="${KAFKA_ADMIN_PASSWORD}";'
      SCHEMA_REGISTRY_KAFKASTORE_SSL_TRUSTSTORE_LOCATION: '/etc/kafka/secrets/kafka.truststore.jks'
      SCHEMA_REGISTRY_KAFKASTORE_SSL_TRUSTSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}
      SCHEMA_REGISTRY_KAFKASTORE_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: ''
    ports:
      - "${SCHEMA_REGISTRY_PORT:-8881}:8081"
    volumes:
      - ./secrets:/etc/kafka/secrets:ro
    networks:
      - kafka-net
    depends_on:
      kafka-1:
        condition: service_healthy
      kafka-2:
        condition: service_healthy
      kafka-3:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 500MB


  # KAFKA UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    hostname: kafka-ui
    profiles: ["ui"]
    environment:
      KAFKA_CLUSTERS_0_NAME: secure-kraft-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
      KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL: SASL_SSL
      KAFKA_CLUSTERS_0_PROPERTIES_SASL_MECHANISM: SCRAM-SHA-256
      KAFKA_CLUSTERS_0_PROPERTIES_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="${KAFKA_ADMIN_PASSWORD}";'
      KAFKA_CLUSTERS_0_PROPERTIES_SSL_TRUSTSTORE_LOCATION: '/etc/kafka/secrets/kafka.truststore.jks'
      KAFKA_CLUSTERS_0_PROPERTIES_SSL_TRUSTSTORE_PASSWORD: ${KAFKA_SSL_SECRET:-confluent}
      KAFKA_CLUSTERS_0_PROPERTIES_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: ''
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      DYNAMIC_CONFIG_ENABLED: 'true'
    ports:
      - "${KAFKA_UI_PORT:-8889}:8080"
    volumes:
      - ./secrets:/etc/kafka/secrets:ro
    networks:
      - kafka-net
    depends_on:
      schema-registry:
        condition: service_healthy
      kafka-1:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 500MB


volumes:
  kafka-1-data:
    name: kafka-1-data
  kafka-2-data:
    name: kafka-2-data
  kafka-3-data:
    name: kafka-3-data


networks:
  kafka-net:
    driver: bridge
    name: kafka-net